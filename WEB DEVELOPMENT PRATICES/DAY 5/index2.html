<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            color: red;
        }
        #div2{
            color: rgb(0, 115, 255);
        }
        #div3{
            color: #eda6a6;
        }
        #div4{
            color: rgba(0,115,255,0.5);
        }
        #div5{
            color: hsl(120, 50%, 20%);
        }
        #div6{
            color: hsva(120, 100%, 50%, 0.5);
        }

    </style>
</head>
<body>
    <h1>Color Formats in HTML</h1>
    <div id="div1">
        this is color selection using names
    </div>
    <div id="div2">
        this is color selection using rgb names
    </div>
    <div id="div3">
        this is color selection using hex codes
    </div>
    <div id="div4">
        this is color selection using rgba values
    </div>
    <div id="div5">
        this is color selection using hsl values
    </div>
    <div id="div6">
        this is color selection using hsva values
    </div>
</body>
</html>
