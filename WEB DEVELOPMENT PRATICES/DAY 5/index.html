<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
        box-sizing: content-box;
        width: 200px;
        height: 200px;
        padding:20px;
        background-color: red;
        border: 10px solid black;

    }
    #div2{
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        padding:20px;
        background-color: green;
        border: 10px solid black;
    }
    </style>
</head>
<body>
    <h1>Border boxing in CSS</h1>
    <div>
        this is origial or defalut one
    </div>
    <div id="div1">
        this with content border boxing
    </div>
    <br>
    <div  id="div2">
        this is boder box sizing 
    </div>
    
</body>
</html>
